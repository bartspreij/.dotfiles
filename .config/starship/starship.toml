palette = "catppuccin_mocha"

format = """
[▒▓](mantle)\
$directory\
[](fg:mantle bg:sky)\
[](fg:sky bg:lavender)\
[](fg:lavender bg:blue)\
$git_branch\
$git_status\
[ ](fg:blue)\
"""

[username]
show_always = true
style_user = "bg:fg:#bd93f9 bold"
style_root = "bg:#bd93f9 fg:#000000 italic"
format = '[ $user ]($style)'
disabled = false

[directory]
style = "fg:lavender bg:mantle"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = "󰝚 "
"Pictures" = " "
"Developer" = "󰲋 "

[git_branch]
symbol = ""
style = "bg:blue"
format = '[[ $symbol $branch ](fg:mantle bg:blue)]($style)'

[git_status]
style = "bg:blue"
format = '[[($all_status$ahead_behind )](fg:mantle bg:blue)]($style)'

[nodejs]
symbol = ""
style = "bg:teal"
format = '[[ $symbol( $version) ](fg:base bg:teal)]($style)'

[c]
symbol = " "
style = "bg:teal"
format = '[[ $symbol( $version) ](fg:base bg:teal)]($style)'

[rust]
